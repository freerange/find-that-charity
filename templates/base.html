<!DOCTYPE html>
<html>

<head>
    <title>{{ title|default("Find that charity") }}</title>
    <link rel="stylesheet" href="/static/dist/main.css" />
    {% if ga_tracking %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ ga_tracking }}');
    </script>
    {% endif %}
</head>

<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <a href="/">{% block title %}Find that charity{% endblock %}</a>
                </h1>
            </div>
        </div>
    </section>
    {% block subtitle %}
    {% if heading %}
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {{ heading }}
                </h1>
                <h2 class="subtitle">
                    {{ subtitle }}
                </h2>
            </div>
        </div>
    </section>
    {% endif %}
    {% endblock %}
    <section class="section">
        <div class="container">{% block content %}{% endblock %}</div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Find that Charity</strong>
                    | <a href="/about">About</a>
                    | <a href="/about#data-sources">Data sources</a>
                    | <a href="/about#privacy">Privacy</a>
                </p>
                <p>
                    Supported by <a href="http://www.threesixtygiving.org/" target="_blank">360Giving</a>
                </p>
                <p>
                    <a href="https://github.com/drkane/find-that-charity">
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Github" role="img"
                                viewBox="0 0 512 512">
                                <rect width="512" height="512" rx="15%" />
                                <clipPath id="a">
                                    <rect width="512" height="512" rx="15%" />
                                </clipPath>
                                <path fill="#fff"
                                    d="M335 499c14 0 12 17 12 17H165s-2-17 12-17c13 0 16-6 16-12l-1-50c-71 16-86-28-86-28-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12z"
                                    clip-path="url(#a)" />
                            </svg>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="/static/dist/bundle.js" type="text/javascript"></script>
</body>

</html>
